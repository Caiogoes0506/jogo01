    <style>

            color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;

        .title { color: #90EE90; font-size: 2.5em; margin: 20px 0; text-shadow: 2px 2px 4px #000; }

        .btn-spin:hover { transform: scale(1.1); }

        }

        .pagamento {

        .botoes-extra {

            cursor: pointer; font-size: 0.9em; transition: all 0.3s;
        }
        .btn-stats { background: rgba(45,74,45,0.3); color: #90EE90; }
        .btn-historico { background: rgba(0,0,0,0.8); color: #90EE90; }
        .btn-reset { background: #90EE90; color: #000; }
        
        .confete {

        }
        
        .rolo-girando {

            background-size: 100% 200%;
            animation: roloGiro 0.1s linear infinite;
        }
        
        @keyframes roloGiro {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }
        
        @keyframes piscar { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .back-button {

            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(144,238,144,0.3);
        }
        
        .back-button:hover {

            box-shadow: 0 6px 20px rgba(144,238,144,0.5);
        }
    </style>

<body>
    <div class="back-button" onclick="window.location.href='index.html'">
        â† Voltar
    </div>
    <h1 class="title">ğŸ° CAÃ‡A-NÃQUEL - JOGUINHOS ğŸ°</h1>
    
    <div class="maquina">
        <div class="tela">
            <div class="rolos">
                <div class="rolo" id="rolo1">
                    <div class="linha-pagamento"></div>

                <div class="rolo" id="rolo2">
                    <div class="linha-pagamento"></div>

                <div class="rolo" id="rolo3">
                    <div class="linha-pagamento"></div>
                </div>
            </div>
            
            <div class="resultado" id="resultado">ğŸ° Puxe a alavanca para comeÃ§ar! ğŸ°</div>
        </div>
        
        <div class="controles">
            <div class="saldo" id="saldo">ğŸ’° CRÃ‰DITOS: R$100</div>
            
            <div class="aposta-controles">
                <label>ğŸ’° Aposta:</label>
                <input type="number" id="valorAposta" value="5" min="1" max="50">
                <button class="btn-spin" id="btnSpin" onclick="girarRolos()">
                    ğŸ°<br>SPIN
                </button>
            </div>
            
            <div class="botoes-extra">
                <button class="btn-extra btn-stats" onclick="mostrarStats()">ğŸ“Š Stats</button>
                <button class="btn-extra btn-historico" onclick="mostrarHistorico()">ğŸ“œ HistÃ³rico</button>
                <button class="btn-extra btn-reset" onclick="resetSaldo()">ğŸ’° Reset</button>
            </div>
        </div>
    </div>
    
    <div class="tabela-pagamentos">
        <h3 style="text-align: center; color: #90EE90; margin-bottom: 10px;">ğŸ’ TABELA DE PAGAMENTOS ğŸ’</h3>
        <div class="pagamento"><span>ğŸ’ğŸ’ğŸ’</span><span>100x</span></div>
        <div class="pagamento"><span>ğŸ‹ğŸ‹ğŸ‹</span><span>50x</span></div>
        <div class="pagamento"><span>ğŸŠğŸŠğŸŠ</span><span>25x</span></div>
        <div class="pagamento"><span>ğŸ‡ğŸ‡ğŸ‡</span><span>15x</span></div>
        <div class="pagamento"><span>ğŸ””ğŸ””ğŸ””</span><span>10x</span></div>
        <div class="pagamento"><span>â­â­â­</span><span>5x</span></div>
        <div class="pagamento"><span>ğŸ’ğŸ’ğŸ’</span><span>200x JACKPOT!</span></div>
        <div class="pagamento"><span>ğŸ’ğŸ’ (qualquer)</span><span>2x</span></div>
    </div>

    <script>
        let saldo = 100;
        let animando = false;
        let historico = [];
        let vitorias = 0;
        let derrotas = 0;
        let maiorGanho = 0;
        
        const simbolos = ['ğŸ’', 'ğŸ‹', 'ğŸŠ', 'ğŸ‡', 'ğŸ””', 'â­', 'ğŸ’'];
        const pagamentos = {
            'ğŸ’ğŸ’ğŸ’': 100,
            'ğŸ‹ğŸ‹ğŸ‹': 50,
            'ğŸŠğŸŠğŸŠ': 25,
            'ğŸ‡ğŸ‡ğŸ‡': 15,
            'ğŸ””ğŸ””ğŸ””': 10,
            'â­â­â­': 5,
            'ğŸ’ğŸ’ğŸ’': 200,
            'ğŸ’ğŸ’': 2
        };
        
        function criarSimbolos() {
            for (let i = 1; i <= 3; i++) {
                const rolo = document.getElementById(`rolo${i}`);
                rolo.innerHTML = '<div class="linha-pagamento"></div>';
                
                // Criar 3 sÃ­mbolos visÃ­veis (superior, central, inferior)
                for (let j = 0; j < 3; j++) {
                    const simbolo = document.createElement('div');
                    simbolo.className = 'simbolo';
                    simbolo.textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
                    simbolo.style.top = (j * 50) + 'px';
                    simbolo.style.left = '50%';
                    simbolo.style.transform = 'translateX(-50%)';
                    rolo.appendChild(simbolo);
                }
            }
        }
        
        function girarRolos() {
            if (animando) return;
            
            const aposta = parseInt(document.getElementById('valorAposta').value);
            if (!aposta || aposta <= 0 || aposta > saldo) {
                alert('âŒ Valor de aposta invÃ¡lido!');
                return;
            }
            
            animando = true;
            document.getElementById('btnSpin').disabled = true;
            document.getElementById('resultado').textContent = 'ğŸ° Girando os rolos... ğŸ°';
            
            // Animar rolos
            const rolos = [1, 2, 3];
            const resultados = [];
            
            rolos.forEach((num, index) => {
                const rolo = document.getElementById(`rolo${num}`);
                const simbolosRolo = rolo.querySelectorAll('.simbolo');
                
                // Criar efeito de giro com mÃºltiplos sÃ­mbolos
                let contador = 0;
                const intervaloGiro = setInterval(() => {
                    simbolosRolo.forEach(simbolo => {
                        simbolo.textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
                    });
                    contador++;
                    
                    if (contador > 20 + (index * 10)) {
                        clearInterval(intervaloGiro);
                        
                        // Escolher sÃ­mbolo final e posicionar corretamente
                        const simboloFinal = simbolos[Math.floor(Math.random() * simbolos.length)];
                        resultados.push(simboloFinal);
                        
                        // Atualizar apenas o sÃ­mbolo central (linha de pagamento)
                        const simboloCentral = simbolosRolo[1]; // SÃ­mbolo do meio
                        simboloCentral.textContent = simboloFinal;
                        simboloCentral.style.fontSize = '3em';
                        simboloCentral.style.top = '50px';
                        simboloCentral.style.transform = 'translateX(-50%)';
                        
                        // Atualizar sÃ­mbolos adjacentes
                        simbolosRolo[0].textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
                        simbolosRolo[2].textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
                        
                        // Se Ã© o Ãºltimo rolo, processar resultado
                        if (index === 2) {
                            setTimeout(() => processarResultado(resultados, aposta), 500);
                        }
                    }
                }, 100);
            });
        }
        
        function processarResultado(resultados, aposta) {
            const linha = resultados.join('');
            let ganho = 0;
            let ganhou = false;
            
            // Verificar combinaÃ§Ãµes
            if (pagamentos[linha]) {
                ganho = aposta * pagamentos[linha];
                ganhou = true;
            } else if (resultados[0] === 'ğŸ’' && resultados[1] === 'ğŸ’') {
                ganho = aposta * 2;
                ganhou = true;
            }
            
            // Atualizar estatÃ­sticas
            historico.push({
                simbolos: linha,
                aposta: aposta,
                ganhou: ganhou,
                ganho: ganhou ? ganho : -aposta
            });
            
            if (ganhou) {
                saldo += ganho;
                vitorias++;
                if (ganho > maiorGanho) maiorGanho = ganho;
                
                // Efeitos de vitÃ³ria
                ativarLinhasPagamento();
                criarConfetes();
                piscarMaquina();
                
                if (linha === 'ğŸ’ğŸ’ğŸ’') {
                    document.getElementById('resultado').textContent = 'ğŸ’ JACKPOT! MEGA PRÃŠMIO! ğŸ’';
                    setTimeout(() => alert(`ğŸ‰ JACKPOT! ğŸ‰\nğŸ’ INCRÃVEL! VocÃª ganhou R$${ganho}! ğŸ’`), 1000);
                } else {
                    document.getElementById('resultado').textContent = `ğŸ‰ GANHOU! +R$${ganho} ğŸ‰`;
                    setTimeout(() => alert(`ğŸ‰ ParabÃ©ns! ğŸ‰\nVocÃª ganhou R$${ganho}!`), 1000);
                }
            } else {
                saldo -= aposta;
                derrotas++;
                document.getElementById('resultado').textContent = `ğŸ˜” NÃ£o foi dessa vez... -R$${aposta}`;
            }
            
            atualizarSaldo();
            
            setTimeout(() => {
                animando = false;
                document.getElementById('btnSpin').disabled = false;
                document.querySelector('.maquina').classList.remove('piscando');
                document.querySelectorAll('.linha-pagamento').forEach(l => l.classList.remove('linha-ativa'));
            }, 3000);
            
            if (saldo <= 0) {
                setTimeout(() => {
                    alert('ğŸ® GAME OVER\nğŸ’” Seus crÃ©ditos acabaram!');
                    location.reload();
                }, 3000);
            }
        }
        
        function ativarLinhasPagamento() {
            document.querySelectorAll('.linha-pagamento').forEach(linha => {
                linha.classList.add('linha-ativa');
            });
        }
        
        function piscarMaquina() {
            document.querySelector('.maquina').classList.add('piscando');
        }
        
        function criarConfetes() {
            const cores = ['#FFD700', '#00FF00', '#FF0040', '#0040FF', '#FF8000', '#8000FF'];
            for (let i = 0; i < 30; i++) {
                const confete = document.createElement('div');
                confete.className = 'confete';
                confete.style.left = Math.random() * window.innerWidth + 'px';
                confete.style.top = '-10px';
                confete.style.background = cores[Math.floor(Math.random() * cores.length)];
                document.body.appendChild(confete);
                
                let pos = -10;
                const intervalo = setInterval(() => {
                    pos += Math.random() * 5 + 2;
                    confete.style.top = pos + 'px';
                    confete.style.left = (parseInt(confete.style.left) + (Math.random() - 0.5) * 4) + 'px';
                    
                    if (pos > window.innerHeight) {
                        clearInterval(intervalo);
                        confete.remove();
                    }
                }, 50);
            }
        }
        
        function atualizarSaldo() {
            const saldoEl = document.getElementById('saldo');
            saldoEl.textContent = `ğŸ’° CRÃ‰DITOS: R$${saldo}`;
            saldoEl.style.color = saldo > 0 ? '#FFD700' : '#FF4444';
        }
        
        function mostrarStats() {
            if (historico.length === 0) {
                alert('ğŸ“Š EstatÃ­sticas\nğŸ° Nenhum jogo realizado ainda!');
                return;
            }
            
            const totalJogos = historico.length;
            const taxaVitoria = (vitorias / totalJogos * 100).toFixed(1);
            const lucroTotal = historico.reduce((acc, h) => acc + h.ganho, 0);
            
            alert(`ğŸ“Š ESTATÃSTICAS DO CAÃ‡A-NÃQUEL ğŸ“Š\n\nğŸ° Total de Jogadas: ${totalJogos}\nğŸ‰ VitÃ³rias: ${vitorias}\nğŸ˜” Derrotas: ${derrotas}\nğŸ“ˆ Taxa de VitÃ³ria: ${taxaVitoria}%\nğŸ’° Lucro/PrejuÃ­zo Total: R$${lucroTotal}\nğŸ¯ Maior Ganho: R$${maiorGanho}\nğŸ’³ CrÃ©ditos Atuais: R$${saldo}`);
        }
        
        function mostrarHistorico() {
            if (historico.length === 0) {
                alert('ğŸ“œ HistÃ³rico\nğŸ° Nenhuma jogada realizada ainda!');
                return;
            }
            
            const ultimos = historico.slice(-10).reverse();
            let texto = 'ğŸ“œ ÃšLTIMAS 10 JOGADAS ğŸ“œ\n\n';
            
            ultimos.forEach((jogo, i) => {
                const resultado = jogo.ganhou ? 'ğŸ‰' : 'ğŸ˜”';
                texto += `${i + 1}. ${resultado} ${jogo.simbolos} - R$${jogo.ganho > 0 ? '+' : ''}${jogo.ganho}\n`;
            });
            
            alert(texto);
        }
        
        function resetSaldo() {
            if (confirm('ğŸ’° Reset CrÃ©ditos\nğŸ”„ Deseja resetar seus crÃ©ditos para R$100?\nâš ï¸ Isso apagarÃ¡ seu histÃ³rico!')) {
                saldo = 100;
                historico = [];
                vitorias = 0;
                derrotas = 0;
                maiorGanho = 0;
                atualizarSaldo();
                document.getElementById('resultado').textContent = 'ğŸ° CrÃ©ditos resetados! Boa sorte! ğŸ°';
                alert('âœ… Sucesso\nğŸ’° CrÃ©ditos resetados com sucesso!');
            }
        }
        
        // Inicializar
        criarSimbolos();
    </script>
</body>
